<!DOCTYPE html>
<html lang="es" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head th:replace="fragments :: head"></head>
<body>
<nav th:replace="fragments :: nav"></nav>

<div class="container">
    <div class="row pt-3">
        <div th:if="${param.error}" class="col-md-6 mx-auto">
            <div class="alert alert-danger" role="alert">
                Error al iniciar sesión, email o contraseña inválidos.
            </div>
        </div>
    </div>
    <div class="row">
        <div class="mx-auto col-md-6">
            <div class="card">
                <h4 class="card-header">Iniciar Sesión</h4>
                <form class="card-body" th:action="@{/login}" method="post" autocomplete="off">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <div class="input-group-text">
                                    <i class="material-icons">alternate_email</i>
                                </div>
                            </div>
                            <input id="email" type="text" name="username" class="form-control"
                                   placeholder="ejemplo@mail.com"/>
                        </div>
                    </div>
                    <div>
                        <label for="password">Contraseña</label>
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <div class="input-group-text">
                                    <i class="material-icons">vpn_key</i>
                                </div>
                            </div>
                            <input id="password" class=form-control type="password" name="password"
                                   placeholder="contraseña"/>
                        </div>
                    </div>
                    <div class="form-group pt-3">
                        <button class="btn btn-success" type="submit">Iniciar sesión</button>
                        <span class="ml-2">¿No tienes cuenta? <a th:href="@{/registrar}">Registrarse</a></span>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>

<div th:replace="fragments :: bootstrap-js"></div>
</html>
