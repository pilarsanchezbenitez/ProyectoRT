<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head th:fragment="head">
        <title th:text="${title}">No Title</title>
        <meta http-equiv="Content-Type" content="text/html"/>

        <!-- Google icons -->
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

        <!-- Bootstrap required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
              integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <script src="https://unpkg.com/feather-icons"></script>
    </head>

    <div th:fragment="alert" >
        <div th:if="${isAlert}" th:class='${"alert " + "alert-" + alertType}' role="alert">
            <h4 class="alert-heading" th:text="${alertHeading}"> </h4>
            <p th:text="${alertText}"> </p>
        </div>
    </div>

    <nav class="navbar navbar-expand-lg navbar-light bg-light" th:fragment="nav">
        <a class="navbar-brand" th:href="@{/home}"> iEatIt </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item" th:if="${usuario == null || !usuario.esRepartidor()}">
                    <a class="nav-link" href="/categorias/listar"> Categorias </a>
                </li>
                <li class="nav-item" th:if="${usuario == null || !usuario.esRepartidor()}">
                    <a class="nav-link" href="/alimentos/listar"> Alimentos </a>
                </li>
                <li class="nav-item" th:if="${usuario != null && !usuario.esRepartidor() }">
                    <a class="nav-link" href="/orden/mostrar"> Ordenes </a>
                </li>
                <li class="nav-item" th:if="${usuario != null && usuario.esAdmin() }">
                    <a class="nav-link" href="/administrador/registrar"> Registrar Repartidor </a>
                </li>
                <li class="nav-item" th:if="${usuario != null && usuario.esRepartidor() }">
                    <a class="nav-link" href="/orden/mostrar"> Ordenes Listas </a>
                </li>
                <li class="nav-item" th:if="${usuario != null && usuario.esRepartidor() }">
                    <a class="nav-link" href="/orden/mostrar?estado=EN_CAMINO"> Ordenes En Camino </a>
                </li>


                <li th:if="${usuario == null}" class="nav-item">
                    <a class="nav-link" href="/login"> Iniciar sesión </a>
                </li>
                <li th:if="${usuario == null}" class="nav-item">
                    <a class="nav-link" href="/registrar"> Registrarse </a>
                </li>
                <li th:if="${usuario != null}" class="nav-item float-right">
                    <a class="nav-link" href="/logout"> Cerrar sesión </a>
                </li>
            </ul>
        </div>
    </nav>

    <div th:fragment="bootstrap-js">
        <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
        <script> feather.replace() </script>
    </div>
</html>
