<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
    <div th:replace="fragments :: head"></div>
    <div th:replace="fragments :: nav"></div>
    <body>
        <div class="container">
            <form class="py-5" th:action="@{/categorias/crear}" th:object="${categoria}" method="post" autocomplete="off">
                <div class="form-group">
                    <label for="nombre">
                        Nombre
                    </label>
                    <input type="text" class="form-control" id="nombre"
                           th:field="*{nombre}"
                           aria-describedby="nombreHelp">
                    <small id="nombreHelp" class="form-text text-muted">
                        Nombre de la categoría
                    </small>
                </div>
                <div class="form-group">
                    <label for="descripcion">
                        Descripción
                    </label>
                    <input type="text" class="form-control" id="descripcion"
                           th:field="*{descripcion}"
                           aria-describedby="descripcionHelp">
                    <small id="descripcionHelp" class="form-text text-muted">
                        Descripción de la categoría
                    </small>
                </div>
                <button type="submit" class="btn btn-primary">
                    Crear
                </button>
            </form>
        </div>
        <script>
            feather.replace()
        </script>
    </body>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</html>
