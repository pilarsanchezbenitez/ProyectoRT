<!DOCTYPE html>
<html lang="es" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<div th:replace="fragments :: head"></div>
<div th:replace="fragments :: nav"></div>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <h1> iEatIt </h1>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <div id="carouselExampleSlidesOnly" class="carousel slide" data-ride="carousel">
                    <ol class="carousel-indicators">
                        <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                        <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                        <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                    </ol>
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img class="d-block w-100" th:src="@{imgs/pastel.jpg}"
                            alt="First slide">
                            <div class="carousel-caption d-none d-md-block">
                                <h5 Pasteles </h5>
                                <p> Los más suculentos pasteles </p>
                            </div>
                        </div>
                        <div class="carousel-item">
                            <img class="d-block w-100" th:src="@{imgs/hamburguesa.jpg}"
                            alt="Second slide">
                            <div class="carousel-caption d-none d-md-block">
                                <h5 Hamburguesas </h5>
                                <p> Las hamburguesas más grandes </p>
                            </div>
                        </div>
                        <div class="carousel-item">
                            <img class="d-block w-100" th:src="@{imgs/tacos.jpg}"
                            alt="Third slide">
                            <div class="carousel-caption d-none d-md-block">
                                <h5 Tacos </h5>
                                <p> Los tacos más mexicanos </p>
                            </div>
                        </div>
                    </div>
                    <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="sr-only">Anterior</span>
                    </a>
                    <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="sr-only">Siguiente</span>
                    </a>
                </div>
            </div>
        </div>
    </div>
</body>
<div th:replace="fragments :: bootstrap-js"></div>
</html>
